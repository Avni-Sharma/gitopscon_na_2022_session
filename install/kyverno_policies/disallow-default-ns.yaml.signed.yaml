apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  annotations:
    cosign.sigstore.dev/message: 
    cosign.sigstore.dev/signature: MEQCIBR45rOU08ygLcPouZgUPnf8PLi8x2QbLLMs96fU601FAiAeeNTsmPB2gCCTtvwrVBU3HaaXvdnreOUHGMllsLHspQ==
  name: disallow-default-namespace
spec:
  background: true
  rules:
  - match:
      resources:
        kinds:
        - Pod
        - DaemonSet
        - Deployment
        - Job
        - StatefulSet
    name: validate-namespace
    validate:
      message: Using 'the default' namespace is not allowed.
      pattern:
        metadata:
          namespace: '!default'
  validationFailureAction: enforce
